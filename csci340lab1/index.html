        </div>
        <div class="row">
            <figure class="col-sm-6" id="goals">
                <div>We here at FLOATING SLOWLY. aim to save the world from the grips of pollution while contributing
                    to Earth's future at the same time. For too long have we let our oceans and other bodies of water be
                    ravaged by the wiles of falling driftwood. Therefore, we aim to remove all of the waste from our
                    oceans as safely as possible, using the following steps:
                    <ul>
                        <li>Collect all biological waste (trees and plants) from the oceans using eco-friendly submarines.</li>
                        <li>Put said waste onto an eco-friendly rocket.</li>
                        <li>Release said waste into space, which should hopefully terraform space for future human
                            interaction.</li>
                    </ul>
                    With the above-mentioned direction, we can lead humanity into a better, brighter, and more secure future.
                </div>

        </div>
        <div class="row">
            <figure class="col-sm-6" id="goals">
                <div>Helping us achieve our goals is very simple. For the most part, we make a lot of progress via volunteer
                    work. If you happen to be swimming in a body of water and come across a few pieces of driftwood, bring
                    them to a local FLOATING SLOWLY facility, which can be found <a href="https://www.recyclingbin.com/">
                    here</a>.
                    <br><br>
                    Additionally, you can also donate to any charity that is involved in growing trees. For instance,
                    we highly recommend <a href="https://teamtrees.org/">#teamtrees</a>, and strongly suggest that 
                    anyone who supports our vision donate to them as well.
                    <br><br>
                    Lastly, if you feel like volunteering and/or donating money is too much work, then you can help us raise
                    funds by using the clicker below. Every time someone clicks on said button, we will donate a whopping quarter 
                    (of a penny) of our own money to help this amazing cause.
