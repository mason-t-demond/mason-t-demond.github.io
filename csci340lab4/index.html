<!DOCTYPE html>
<html>
    <head>
        <title>MUSISCOVERY</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:bold|Teko|Montserrat&display=block" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="assets/record.png">
    </head>
    <body style="background-color:purple;">
        <div class="jumbotron text-center">
            <div class="row">
                <div class="col-lg-4">
                    <img style="width:100px;" src="assets/record.png">
                </div>
                <div class="col-lg-4">
                    <h1 id="title">MUSISCOVERY</h1>
                    <h2>Where discovering music is as easy as one (or two) clicks!!!</h2>
                </div>
                <div class="col-lg-4">
                    <img style="width:100px;" src="assets/record.png">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <img id="genre-cover" src="">
                    <p id="genre-credit"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 text-center">
                    <button id="genre-btn">FIND GENRE</button>
                    <p id="genre"></p>
                </div>
                <div class="col-lg-6 text-center">
                    <button id="mix-btn">FIND SONGS</button>
                    <p id="songs"></p>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
